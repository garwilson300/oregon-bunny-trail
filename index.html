<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oregon Bunny Trail - Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Oregon Bunny Trail</h1>
            <div class="game-stats" id="singlePlayerStats">
                <span class="stat">Distance: <span id="distance">0</span> miles</span>
                <span class="stat">Carrots: <span id="carrots">0</span></span>
                <span class="stat">Energy: <span id="energy">100</span>%</span>
            </div>
            <div class="game-stats multiplayer-stats" id="multiplayerStats" style="display: none;">
                <div class="player-stats">
                    <span class="player-label">🐰 Bunny:</span>
                    <span class="stat">Carrots: <span id="p1-carrots">0</span></span>
                    <span class="stat">Energy: <span id="p1-energy">100</span>%</span>
                </div>
                <div class="player-stats">
                    <span class="player-label">🐱 Cat:</span>
                    <span class="stat">Fish: <span id="p2-fish">0</span></span>
                    <span class="stat">Energy: <span id="p2-energy">100</span>%</span>
                </div>
                <span class="stat">Distance: <span id="mp-distance">0</span> miles</span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="mobile-controls left-controls">
                <div class="player1-controls">
                    <div class="control-label">P1: Bunny</div>
                    <div class="dpad">
                        <button class="dpad-btn up" data-player="1" data-direction="up">↑</button>
                        <div class="dpad-middle">
                            <button class="dpad-btn left" data-player="1" data-direction="left">←</button>
                            <button class="dpad-btn right" data-player="1" data-direction="right">→</button>
                        </div>
                        <button class="dpad-btn down" data-player="1" data-direction="down">↓</button>
                    </div>
                </div>
            </div>
            
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            
            <div class="mobile-controls right-controls">
                <div class="player2-controls" style="display: none;">
                    <div class="control-label">P2: Cat</div>
                    <div class="dpad">
                        <button class="dpad-btn up" data-player="2" data-direction="up">↑</button>
                        <div class="dpad-middle">
                            <button class="dpad-btn left" data-player="2" data-direction="left">←</button>
                            <button class="dpad-btn right" data-player="2" data-direction="right">→</button>
                        </div>
                        <button class="dpad-btn down" data-player="2" data-direction="down">↓</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="startBtn" class="btn">Start Adventure</button>
            <button id="multiplayerBtn" class="btn">Single Player</button>
            <div class="instructions">
                <p id="instructionText">Help Oregon Bunny hop to Oregon! Use arrow keys ↑ ↓ ← → to hop in any direction</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
