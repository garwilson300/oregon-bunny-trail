<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oregon Bunny Trail - Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portrait-message">
        <div class="rotate-icon">📱</div>
        <h2>Please Rotate Your Device</h2>
        <p>Oregon Bunny Trail is best played in landscape mode!</p>
        <div class="rotate-animation">↻</div>
    </div>
    
    <div class="game-container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span id="themeIcon">🌙</span>
        </button>
        <div class="game-header">
            <h1>Oregon Bunny Trail</h1>
            <div class="distance-bar">
                <span class="distance-label">📍 Distance: <span id="distance">0</span> miles</span>
            </div>
            <div class="game-stats" id="singlePlayerStats">
                <span class="stat">🥕 <span id="carrots">0</span></span>
                <div class="energy-bar-container">
                    <span class="energy-label">Energy</span>
                    <div class="energy-bar">
                        <div class="energy-fill" id="energy-fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="game-stats multiplayer-stats" id="multiplayerStats" style="display: none;">
                <div class="player-stats">
                    <span class="player-label">🐰</span>
                    <span class="stat">🥕 <span id="p1-carrots">0</span></span>
                    <div class="energy-bar-container small">
                        <div class="energy-bar">
                            <div class="energy-fill" id="p1-energy-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <div class="distance-center">
                    <span class="stat">📍 <span id="mp-distance">0</span> mi</span>
                </div>
                <div class="player-stats">
                    <span class="player-label">🐱</span>
                    <span class="stat">🐟 <span id="p2-fish">0</span></span>
                    <div class="energy-bar-container small">
                        <div class="energy-bar">
                            <div class="energy-fill" id="p2-energy-fill" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <button class="fullscreen-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
                <span id="fullscreenIcon">⛶</span>
            </button>
        </div>
        
        <div class="game-controls">
            <div id="difficultyButtons" class="difficulty-selector">
                <button class="btn difficulty-btn" data-difficulty="beginner">🌱 Beginner</button>
                <button class="btn difficulty-btn" data-difficulty="intermediate">🌿 Intermediate</button>
                <button class="btn difficulty-btn" data-difficulty="expert">🔥 Expert</button>
                <button class="btn difficulty-btn" data-difficulty="berserker">💀 Berserker</button>
            </div>
            <button id="startBtn" class="btn" style="display: none;">Start Adventure</button>
            <button id="multiplayerBtn" class="btn">Single Player</button>
            <div class="instructions">
                <p id="instructionText">Help Oregon Bunny hop to Oregon! Use arrow keys ↑ ↓ ← → to hop in any direction</p>
                <p class="mobile-swipe-hint" style="display: none;">📱 Swipe on the game screen to move!</p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
