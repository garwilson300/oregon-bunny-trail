<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Size Test</title>
    <script>
        function checkCanvasSize() {
            const canvas = document.getElementById('gameCanvas');
            const gameArea = document.querySelector('.game-area');
            const info = document.getElementById('info');
            
            info.innerHTML = `
                <h3>Canvas Info:</h3>
                <p>Canvas Width: ${canvas.width}px (attribute)</p>
                <p>Canvas Height: ${canvas.height}px (attribute)</p>
                <p>Canvas offsetWidth: ${canvas.offsetWidth}px (CSS)</p>
                <p>Canvas offsetHeight: ${canvas.offsetHeight}px (CSS)</p>
                <p>Canvas clientWidth: ${canvas.clientWidth}px</p>
                <p>Canvas clientHeight: ${canvas.clientHeight}px</p>
                <br>
                <h3>Game Area Info:</h3>
                <p>Game Area Width: ${gameArea ? gameArea.offsetWidth : 'N/A'}px</p>
                <p>Game Area Height: ${gameArea ? gameArea.offsetHeight : 'N/A'}px</p>
                <br>
                <h3>Window Info:</h3>
                <p>Window Width: ${window.innerWidth}px</p>
                <p>Window Height: ${window.innerHeight}px</p>
            `;
        }
    </script>
</head>
<body>
    <h2>Testing Canvas Size in Oregon Bunny Trail</h2>
    <div id="info" style="background: #f0f0f0; padding: 20px; margin: 20px; border-radius: 5px;"></div>
    
    <iframe 
        src="index.html" 
        style="width: 100%; height: 600px; border: 2px solid #333;"
        onload="setTimeout(() => {
            const iframe = this;
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            const canvas = iframeDoc.getElementById('gameCanvas');
            const gameArea = iframeDoc.querySelector('.game-area');
            const info = document.getElementById('info');
            
            info.innerHTML = `
                <h3>Canvas Info (from iframe):</h3>
                <p>Canvas Width: ${canvas.width}px (attribute)</p>
                <p>Canvas Height: ${canvas.height}px (attribute)</p>
                <p>Canvas offsetWidth: ${canvas.offsetWidth}px (CSS display size)</p>
                <p>Canvas offsetHeight: ${canvas.offsetHeight}px (CSS display size)</p>
                <p>Canvas style.width: ${canvas.style.width || 'not set'}</p>
                <p>Canvas style.height: ${canvas.style.height || 'not set'}</p>
                <br>
                <h3>Game Area Info:</h3>
                <p>Game Area Width: ${gameArea ? gameArea.offsetWidth : 'N/A'}px</p>
                <p>Game Area Height: ${gameArea ? gameArea.offsetHeight : 'N/A'}px</p>
                <br>
                <h3>Expected:</h3>
                <p>Original Canvas Size: 800x400</p>
                <p>Aspect Ratio: 2:1</p>
            `;
        }, 1000)">
    </iframe>
</body>
</html>
